<!DOCTYPE html>
<html lang="fr">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/landing/clock.css">
      <title>Horloge</title>
</head>

<body>
      <main>
            <h1>Horloge mondiale</h1>
            <section>
                  <h2 id="city" ></h2>
                  <article class="clock">
                        <div>12</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>10</div>
                        <div>11</div>
                        <div class="hour"></div>
                        <div class="minute"></div>
                        <div class="second"></div>
                        <div class="round"></div>
                  </article>
                  <p id="day">Samedi 9 mars</p>
                  <p id="time"></p>
                  <p id="zone"></p>
                  <label for="citySelect">Choisissez une ville</label>
                        <select name="cities" id="city-select">
                              <option value="">--Ville--</option>
                              <option value="Europe/Simferopol">Simferopol</option>
                              <option value="Europe/Sofia">Sofia</option>
                              <option value="Europe/Stockholm">Stockholm</option>
                        </select>
            </section>
            
      </main>
      <script src="../landing/analogicTimer.js"></script>
</body>
</html>
