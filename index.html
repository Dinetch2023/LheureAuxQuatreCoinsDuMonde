<!DOCTYPE html>
<html lang="en">
	<head>

		<link href="style.css" rel="stylesheet">
		<title>DragonFly</title>
	</head>

				<article class="noName">

			<hr>

			<hr>
			<section class="cities LeCaire">
				<h2>Le Caire</h2>

			</section>
			<hr>
			<section class="end">
                <article>
                    <h3>end</h3>
                    <p >00h00</p>
                </article>
                <article>
                    <h3>end</h3>
                    <p >00h00</p>
                </article>
                <article>
                    <h3>end</h3>
                    <p>00h00</p>
                </article>
                <article>
                    <h3>end</h3>
                    <p>00h00</p>
                </article>
			</section>
			<hr> 
			<footer></footer>
			<!--pour faire jolie-->
